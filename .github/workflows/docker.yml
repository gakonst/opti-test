# Matrix on each image being tagged
name: Publish to Dockerhub

on:
  pull_request:
      # push: 
    # branches: master
    # tags:
    #     - @eth-optimism/

jobs:
  # pushes the base builder image to dockerhub
  publish-builder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: ethereumoptimism/builder
          tags: type=sha,prefix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_ACCESS_TOKEN_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN_SECRET }}

      # pushes a builder image tagged with the commit hash, to be used by the
      # other images
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./ops/docker/Dockerfile.monorepo
          push: true
          tags: ${{ steps.meta.outputs.tags }}
